<div id="wrapper">
        <h2>Saved contacts</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Address</th>
                <th>Phone number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="contact in contacts">
                <th>{{contact.name}}</th>
                <th>{{contact.surname}}</th>
                <th>{{contact.address}}</th>
                <th>{{contact.phoneNumber}}</th>
                <th>
                    <button class="btn btn-mini btn-warning" ng-click="deleteContact(contact)">Delete</button>
                </th>
            </tr>
            </tbody>
        </table>
</div>
